<footer class="bg-theme-light dark:bg-darkmode-theme-light">
  <div class="container">
    <div class="row items-center py-10">
      <div class="lg:col-3 mb-8 text-center lg:mb-0 lg:text-left">
        <!-- navbar brand/logo -->
        <a
          class="navbar-brand inline-block"
          href="{{ site.Home.RelPermalink }}">
          {{ partial "logo" }}
        </a>
      </div>
      <div class="lg:col-6 mb-8 text-center lg:mb-0">
        <ul>
          {{ range site.Menus.footer }}
            <li class="m-3 inline-block">
              <a
                {{ if findRE `^http` .URL }}
                  target="_blank" rel="noopener"
                {{ end }}
                href="{{ if findRE `^#` .URL }}
                  {{ if not $.IsHome }}
                    {{ site.Home.RelPermalink }}
                  {{ end }}{{ .URL }}
                {{ else }}
                  {{ .URL | relLangURL }}
                {{ end }}"
                >{{ .Name }}</a
              >
            </li>
          {{ end }}
        </ul>
      </div>
      <div class="lg:col-3 mb-8 text-center lg:mb-0 lg:mt-0 lg:text-right">
        <ul class="social-icons">
          <li>
            <a target="_blank" aria-label="Facebook" rel="nofollow noopener" href="https://www.facebook.com/cloudnativesolutions" class="my-btn-style">
              <i class="facebook-icon fab fa-facebook"></i>
            </a>
          </li>
          <li>
            <a target="_blank" aria-label="Twitter" rel="nofollow noopener" href="https://twitter.com/CNS_RO" class="my-btn-style">
              <i class="twitter-icon fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a target="_blank" aria-label="Twitter" rel="nofollow noopener" href="https://www.youtube.com/@cloudnativesolutions" class="my-btn-style">
              <i class="youtube-icon fab fa-youtube"></i>
            </a>
          </li>
          <li>
            <a target="_blank" aria-label="Twitter" rel="nofollow noopener" href="https://github.com/CloudNative-Solutions" class="my-btn-style">
              <i class="github-icon fab fa-github"></i>
            </a>
          </li>
          <!-- Add more social icons as needed -->
        </ul>
        
      </div>
    </div>
  </div>
  <div class="border-border dark:border-darkmode-border border-t py-7">
    <div class="text-light dark:text-darkmode-light container text-center">
      <p>
        {{ site.Params.copyright | markdownify }}
      </p>
    </div>
  </div>
</footer>
